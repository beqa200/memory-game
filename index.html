<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Start Game</title>
</head>
<body>
    
    <div class="main-cont">

        <h1 class="title">
            memory
        </h1>

        <div class="start-game-main">

            <h2 class="select-p">
                Select Theme
            </h2>

            <div class="number-icon-main">

                <div class="number-btn">
                    <span class="btn-value">Numbers</span>
                </div>

                <div  class="number-btn icon-btn">
                    <span class="btn-value">Icons</span>
                </div>

            </div>

            <h2 class="select-p number-of-p">
                Numbers of Players
            </h2>

            <div class="number-icon-main numbers-main">

                <div id="numOne" class="nums-cont nums-cont1">
                    <span class="num">1</span>
                </div>

                <div id="numTwo" class="nums-cont">
                    <span class="num">2</span>
                </div>

                <div id="numThree" class="nums-cont">
                    <span class="num">3</span>
                </div>

                <div id="numFour" class="nums-cont">
                    <span class="num">4</span>
                </div>

            </div>

            <h2 class="select-p number-of-p">
                Grid Size
            </h2>

            <div class="number-icon-main">

                <div id="fourXfour" class="grid-btn">
                    <span class="btn-value">4x4</span>
                </div>

                <div id="sixXsix" class="grid-btn icon-btn">
                    <span class="btn-value">6x6</span>
                </div>

            </div>

            <!-- <a href="" class="start-game-link"></a> -->
            <a href="./pages/play/play.html" class="start-game-btn">
                <span class="start-game">Start Game</span>
            </a>

        </div>

    </div>

    <script src="./index.js"></script>

</body>
</html>
