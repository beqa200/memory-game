<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./numbersGame-4x4.css" />
    <link rel="stylesheet" href="../../global.css" />
    <title>numbersGame-4x4</title>
  </head>
  <body>
    <header>
      <h1>memory</h1>
      <div class="menu-box">
        <span id="menu">Menu</span>
      </div>
      <div class="two-box">
        <div class="restart-box">
          <span id="restart">Restart</span>
        </div>
        <div class="newGame-box">
          <span id="newGame">New Game</span>
        </div>
      </div>
    </header>
    <main>
      <div class="num 1"></div>
      <div class="num 2"></div>
      <div class="num 3"></div>
      <div class="num 4"></div>
      <div class="num 5"></div>
      <div class="num 6"></div>
      <div class="num 7"></div>
      <div class="num 8"></div>
      <div class="num 9"></div>
      <div class="num 10"></div>
      <div class="num 11"></div>
      <div class="num 12"></div>
      <div class="num 13"></div>
      <div class="num 14"></div>
      <div class="num 15"></div>
      <div class="num 16"></div>
    </main>
    <footer>
      <div class="p first">
        <span class="p1 player">P1 </span>
        <p class="score">0</p>
      </div>
      <div class="p second">
        <span class="p2 player">P2 </span>
        <p class="score">0</p>
      </div>
      <div class="p third">
        <span class="p3 player">P3 </span>
        <p class="score">0</p>
      </div>
      <div class="p four">
        <span class="p4 player">P4 </span>
        <p class="score">0</p>
      </div>
    </footer>
  </body>
</html>
