<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../win/win.css">
    <title>Lose</title>
</head>

<body>

    <div class="main-cont">

        <div class="win-cont">

            <h1 class="win-title">
                It’s a tie!
            </h1>

            <span class="result-p">
                Game over! Here are the results…
            </span>

            <div class="winner-cont winner-cont-act">

                <span class="player-p player-p-act">Player 3 (Winner!)</span>
                <span class="pairs-p pairs-p-act">6 Pairs</span>

            </div>

            <div class="winner-cont winner-cont-act">

                <span class="player-p player-p-act">Player 1 (Winner!)</span>
                <span class="pairs-p pairs-p-act">6 Pairs</span>

            </div>

            <div class="winner-cont">

                <span class="player-p">Player 2</span>
                <span class="pairs-p">3 Pairs</span>

            </div>

            <div class="winner-cont">

                <span class="player-p">Player 4</span>
                <span class="pairs-p">1 Pairs</span>

            </div>

            <div class="btns-cont">

                <div class="restart-btn">
                    <span class="restart-btn-value">Restart</span>
                </div>

                <div class="setup-btn">
                    <span class="setup-btn-value">Setup New Game</span>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
